<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ant2oa 配置</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #f5f5f5; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; background: #fff; border-radius: 8px; padding: 24px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        h1 { color: #333; margin-bottom: 24px; font-size: 24px; }
        .form-group { margin-bottom: 16px; }
        label { display: block; margin-bottom: 6px; color: #555; font-size: 14px; font-weight: 500; }
        input { width: 100%; padding: 10px 12px; border: 1px solid #ddd; border-radius: 6px; font-size: 14px; }
        input:focus { outline: none; border-color: #007bff; }
        .btn { padding: 10px 20px; border: none; border-radius: 6px; cursor: pointer; font-size: 14px; margin-right: 8px; }
        .btn-primary { background: #007bff; color: #fff; }
        .btn-primary:hover { background: #0056b3; }
        .btn-success { background: #28a745; color: #fff; }
        .btn-success:hover { background: #1e7e34; }
        .status { margin-top: 16px; padding: 12px; border-radius: 6px; display: none; }
        .status.success { background: #d4edda; color: #155724; }
        .status.error { background: #f8d7da; color: #721c24; }
        .status.loading { background: #cce5ff; color: #004085; }
        .info { margin-top: 20px; padding: 16px; background: #f8f9fa; border-radius: 6px; font-size: 13px; color: #666; }
        .info code { background: #e9ecef; padding: 2px 6px; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ant2oa 配置</h1>
        <form id="configForm">
            <div class="form-group">
                <label>监听地址</label>
                <input type="text" id="listenAddr" placeholder=":8080" value=":8080">
            </div>
            <div class="form-group">
                <label>OpenAI 兼容服务地址</label>
                <input type="text" id="baseUrl" placeholder="https://api.openai.com/v1" required>
            </div>
            <div class="form-group">
                <label>模型名称</label>
                <input type="text" id="model" placeholder="gpt-4" required>
            </div>
            <div class="form-group">
                <label>速率限制 (RPM, 可选)</label>
                <input type="number" id="rateLimit" placeholder="不限制">
            </div>
            <div style="margin-top: 20px;">
                <button type="submit" class="btn btn-primary">保存配置</button>
                <button type="button" class="btn btn-success" onclick="restart()">重启服务</button>
            </div>
        </form>
        <div id="status" class="status"></div>
        <div class="info">
            <strong>说明：</strong>
            <p>配置会保存到 <code>.env</code> 文件。</p>
            <p>服务会在指定端口启动 API 代理。</p>
            <p>API 端点: <code>/v1/messages</code>, <code>/v1/complete</code>, <code>/v1/models</code></p>
        </div>
    </div>
    <script>
        const status = document.getElementById('status');
        function showStatus(msg, type) {
            status.textContent = msg;
            status.className = 'status ' + type;
            status.style.display = 'block';
        }
        function hideStatus() { status.style.display = 'none'; }

        // 加载当前配置
        async function loadConfig() {
            try {
                const res = await fetch('/api/config');
                if (res.ok) {
                    const data = await res.json();
                    document.getElementById('listenAddr').value = data.listenAddr || ':8080';
                    document.getElementById('baseUrl').value = data.baseUrl || '';
                    document.getElementById('model').value = data.model || '';
                    document.getElementById('rateLimit').value = data.rateLimit || '';
                }
            } catch (e) {
                console.log('获取配置失败:', e);
            }
        }
        loadConfig();

        // 保存配置
        document.getElementById('configForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideStatus();
            showStatus('保存中...', 'loading');

            const data = {
                listenAddr: document.getElementById('listenAddr').value || ':8080',
                baseUrl: document.getElementById('baseUrl').value,
                model: document.getElementById('model').value,
                rateLimit: document.getElementById('rateLimit').value
            };

            try {
                const res = await fetch('/api/config', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(data)
                });
                if (res.ok) {
                    showStatus('配置已保存', 'success');
                } else {
                    showStatus('保存失败', 'error');
                }
            } catch (e) {
                showStatus('保存失败: ' + e.message, 'error');
            }
        });

        // 重启服务
        async function restart() {
            showStatus('重启服务中...', 'loading');
            try {
                const res = await fetch('/api/restart', { method: 'POST' });
                if (res.ok) {
                    showStatus('服务重启中，请稍后刷新页面...', 'success');
                } else {
                    showStatus('重启失败', 'error');
                }
            } catch (e) {
                showStatus('重启失败: ' + e.message, 'error');
            }
        }
    </script>
</body>
</html>
